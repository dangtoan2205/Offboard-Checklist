services:
  db:
    image: postgres:16-alpine
    container_name: offboard-checklist-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: offboard_checklist
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: offboard-checklist-backend
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:password@db:5432/offboard_checklist
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: sh -c "node src/db/init.js 2>/dev/null || true && node src/index.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: offboard-checklist-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
